<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="first-box">
        <p>Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="circle">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="sec-box">
        <p class="col">Summary</p>
        <ul>
          <li>
            <p class="reac">
              <img src="assets/images/icon-reaction.svg" alt="" />Reaction
            </p>
            <p class="col">80 <span>/ 100</span></p>
          </li>
          <li>
            <p class="mem">
              <img src="assets/images/icon-memory.svg" alt="" />Memory
            </p>
            <p class="col">92 <span>/ 100</span></p>
          </li>
          <li>
            <p class="ver">
              <img src="assets/images/icon-verbal.svg" alt="" />Verbal
            </p>
            <p class="col">61 <span>/ 100</span></p>
          </li>
          <li>
            <p class="vis">
              <img src="assets/images/icon-visual.svg" alt="" />Visual
            </p>
            <p class="col">72 <span>/ 100</span></p>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
